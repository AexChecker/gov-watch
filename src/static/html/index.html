<!-- 
*********************
 Small Card Template
********************* -->
	<script type="text/html" name="item">
{{#items}}
<div class="item isotope-card span shown" style="visibility:hidden" rel="{{slug}}" {{#base}} cost="{{#budget}}{{millions}}{{/budget}}">
  <div class="item-body">
  	
    <div class="tags">
    	<h3>תגיות:</h3>
	    <ul>
	      {{#tags}}
	      <li><a href="#">{{.}}</a></li>
	      {{/tags}}
	    </ul>
    </div>
  	    
    <h2 class="buxa-header">
      <a href="#" class="recommendation-text">
        {{subject}}
      </a>
    </h2>
    
    <div class="budget">
	{{#budget}}
    	<h3>עלות:</h3>
	    <p>
	    	<span>{{millions}} מיליון ִ₪</span>
			/על פני {{year_span}} שנים</p>
    	<p class="more">{{description}}</p>
    {{/budget}}
    </div>
    
    <div class="responsible">
  	{{#responsible_authority}}
    	<h3>גורם אחראי:</h3>
    	<p>
          <span class="responsible-main">{{main}}</span>
          {{secondary}}
    	</p>
    {{/responsible_authority}}
    
	</div>
    
    <div class="recommendation">
    	<h3>הסבר:</h3>
    	<p>{{recommendation}}</p>
    </div>
    
    <div class="purpose">
    	<h3>מה מדד התוצאה?</h3>
	    <p>{{result_metric}}</p>
	</div>
    
	<div class="tools">
	    <a href="#" class="watch">{{subscribers}}</a>
   		<a href="#" class="linkcount">{{num_links}}</a>
	    <a href="#" class="commentcount"><!--fb:comments-count href="{{#urlforslug}}{{_srcslug}}{{/urlforslug}}"></fb:comments-count-->_num_ comments</a>
	</div>
    
  </div>
  <div class="timeline">
    <ul>
      {{#timeline}}
      <li>
        <div class="timeline-line"></div>
        <div class="timeline-point milestone {{#start}}start{{/start}} {{#completion}}completion{{/completion}}" data-date="{{due_date}}">
          <div>
            <h4><span class="label implementation-status"></span> {{milestone_name}}</h4>
	    <p>{{description}}</p>
	    <small>{{due_date}}: הממשלה</small>
          </div>
	</div>    
      </li>
      {{/timeline}}
{{/base}}
{{#gov_updates}}
      <li>
        <div class="timeline-line"></div>
        <div class="timeline-point gov-update" data-date="{{update_time}}" data-status="{{implementation_status}}">
          <div>
            <h4><span class="label label-{{implementation_status}} implementation-status"></span> </h4>
	    <p>{{implementation_status_text}}</p>
	    <small>{{update_time}}: הממשלה</small>
	  </div>    
	</div>    
      </li>
{{/gov_updates}}
{{#watch_updates}}
      <li>
        <div class="timeline-line"></div>
        <div class="timeline-point watch-update" data-date="{{update_time}}" data-status="{{implementation_status}}">
	  <div>    
            <h4><span class="label label-{{implementation_status}} implementation-status"></span> </h4>
	    <p>{{implementation_status_text}}</p>
	    <small>{{update_time}}: {{user}}</small>
	  </div>    
	</div>    
      </li>
{{/watch_updates}}
      <li>
        <div class="timeline-line"></div>
        <div class="timeline-point today"><div>היום</div></div>
      </li>     
    </ul>
  </div>
  <div class="footer"></div>

</div>
{{/items}}
</script><!-- End list view -->

	<script type="text/html" name="single-item">
<div class="detail-item span" rel="{{slug}}" {{#base}} cost="{{budget.millions}}" implementation-status="{{implementation_status}}">
  <div class="item-body">
  	
    <div class="tags">
    	<h3>תגיות:</h3>

	      {{#tags}}
	      <li><a href="#">{{.}}</a></li>

    <h2 class="buxa-header">

    <div class="responsible">

          <span class="responsible-secondary">{{secondary}}</span>
          {{/responsible_authority}}
        </p>
	</div>
    
    <div class="recommendation">
    	<h3>הסבר:</h3>
    	<p>{{recommendation}}</p>
    </div>
    
    <div class="purpose">
    	<h3>מה המטרה?</h3>
	    <p>{{result_metric}}</p>
	</div>
    
	<div class="tools">
	    <a href="#" class="watch">watch</a>
   		<a href="#" class="linkcount">_num_ links</a>
	    <a href="#" class="commentcount"><!--fb:comments-count href="{{#urlforslug}}{{_srcslug}}{{/urlforslug}}"></fb:comments-count-->_num_ comments</a>
	</div>
    
  </div>
  <div class="timeline">
    <ul>
      {{#timeline}}
      <li class="timeline-point {{#start}}start{{/start}} {{#completion}}completion{{/completion}}" data-date="{{due_date}}">
        <div>
          <h4><span class="label implementation-status"></span> {{milestone_name}}</h4>
	  <p>{{description}}</p>
	  <small>{{due_date}}: הממשלה</small>
	</div>    
      </li>
      {{/timeline}}
  {{/base}}
  
  {{#gov_updates}}
      <li class="timeline-point gov-update" data-date="{{update_time}}" data-status="{{implementation_status}}">
        <div>
          <h4><span class="label label-{{implementation_status}} implementation-status"></span> </h4>
	  <p>{{implementation_status_text}}</p>
	  <small>{{update_time}}: הממשלה</small>
	</div>    
      </li>
  {{/gov_updates}}
  
  {{#watch_updates}}
      <li class="timeline-point watch-update" data-date="{{update_time}}" data-status="{{implementation_status}}">
        <div>
          <h4><span class="label label-{{implementation_status}} implementation-status"></span> </h4>
	  <p>{{implementation_status_text}}</p>
	  <small>{{update_time}}: {{user}}</small>
	</div>    
      </li>
  {{/watch_updates}}

      <li class="timeline-point today">
        <span>היום</span>
      </li>     
    </ul>
  </div>
  <div class="footer"></div>

</div>
    </script>

<script type="text/html" name="summary">
  <p> {{#total}}<a class="total">{{total}}</a> המלצות בסה"כ, מתוכן 
                {{#implemented}}<a class="implemented">{{implemented}}</a><span> בוצעו במלואן</span>
                                {{^in_progress}}{{^stuck}}.{{/stuck}}{{/in_progress}}
                                {{#in_progress}}{{^stuck}} ו-{{/stuck}}{{/in_progress}}
                                {{^in_progress}}{{#stuck}} ו-{{/stuck}}{{/in_progress}}
                                {{#in_progress}}{{#stuck}},{{/stuck}}{{/in_progress}}
                {{/implemented}} 
                {{#in_progress}}<a class="in_progress">{{in_progress}}</a><span> בתהליך ביצוע</span>
                                {{#stuck}} ו-{{/stuck}}
                                {{^stuck}}.{{/stuck}}   
                {{/in_progress}}
                {{#stuck}}<a class="stuck">{{stuck}}</a> תקועות בדרך.{{/stuck}}
       {{/total}}</p>
</script>
